name: On Pull Request

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          yarn install

      - name: Test
        run: |
          yarn test:coverage

      - name: Lint
        run: |
          yarn lint:prod

      - name: Build
        run: |
          yarn build

      - name: Minify
        run: |
          yarn minify
